<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-[url(bg.svg)] bg-center bg-cover bg-no-repeat flex justify-center items-center min-h-screen text-white">
    <div class="w-[705px] min-h-[300px] relative pt-32 pb-32 text-[#bcc6e0] shadow-[0px_0px_0px_4550px_rgba(32,41,70,0.95)] bg-transparent rounded-lg p-4 text-center flex justify-center items-center flex-col z-10">
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-3 right-3 z-10" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#535e7d" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M18 6l-12 12" />
            <path d="M6 6l12 12" />
          </svg>
        <h1 class="w-2/3 font-bold text-2xl mb-8">Syncing your contacts is the fastest way to grow your network</h1>
        <span class="text-sm inline-block leading-6 w-2/3">We'll periodically import and store your contacts to suggest connections and show you relevant updates. You can control who you connect to and you can manage your contacts.</span>
        <br>
        <div class="flex items-center justify-center w-[65%] m-auto mt-4 mb-5">
            <input typte="text" name="Email" minlength="4" class="p-6 min-w-[100px] border-[1px] outline-none border-[#535e7d] bg-transparent border-r-0 rounded-tl-md rounded-bl-md grow" placeholder="Enter your email address">
            <button class="p-[26px] bg-[#4393f3] border-[1px] border-[#4393f3] min-w-[130px] text-white font-semibold text-sm rounded-tr-md rounded-br-md">Continue</button>
        </div>
    </div>
    
</body>
</html>
